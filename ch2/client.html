<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebSocket Echo Demo</title>
	<link href="http://bit.ly/cdn-bootsrap-css" rel="stylesheet">
	<link href="http://bit.ly/cdn-bootsrap-them" rel="stylesheet">
	<script src="http://bit.ly/cdn-bootstrap-jq"></script>
	<script>
		var ws = new WebSocket("ws://localhost:8181");
		ws.onopen = function (e) {
			console.log('Connection to server opened');
		}
		function sendMessage() {
			ws.send($('#message').val());
		}
	</script>
</head>

<body lang="en">
	<div class="vertical-center">

		<div class="container">
			<p>&nbsp;</p>
			<form role="form" id="chat_form" onsubmit="sendMessage();return false;">
				<div class="form-group">
					<input class="form-control" type="text" name="message" id="message"
						placeholder="Type text to echo in here" value="" autofocus>
				</div>
				<button type="button" id="send" class="btn btn-primary"
					onclick="sendMessage();">Send!</button>
			</form>
		</div>
	</div>
	<script src="http://bit.ly/cdn-bootstrap-minijs"></script>
</body>

</html>
